<!-- explore.component.html -->

<div class="explore-container">
  <mat-tab-group>
    <mat-tab label="Users">
      <div class="user-list">
        <mat-card *ngFor="let user of exploreUsers">
          <mat-card-header>
            <div mat-card-avatar class="user-avatar">
              <img [src]="user.profile_image_url" alt="{{ user.name }}">
            </div>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>@{{ user.screen_name }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Location: {{ user.location }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Topics">
      <div class="topic-list">
        <mat-chip-list>
          <mat-chip *ngFor="let topic of exploreTopics" class="topic-chip">
            {{ topic.topic }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
