<div class="container">
    <div class="contents">
      <div class="landing-page">
        <div class="welcome">
          <h2>Reset Password</h2>
          <img
            src="../../../assets/resetPassword.svg"
            alt="illustration-todo"
            height="300"
            width="400"
          />
          <p>
            Enter new password and confirm password to reset your password.
          </p>
        </div>
      </div>
    
      <div class="form-container">
        <form [formGroup]="resetPasswordForm" class="form">
          <h1>Enter new password</h1>
    
          <div class="form-line">
            <mat-form-field class="matformfield">
              <mat-label>Password</mat-label>
              <div class="password">
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  maxlength="15"
                  minlength="8"
                />
              </div>
            </mat-form-field>
            <p class="error">{{ errorPassword }}</p>
          </div>
    
          <div class="form-line">
            <mat-form-field class="matformfield">
              <mat-label>Confirm Password</mat-label>
              <div class="password">
                <input
                  matInput
                  [type]="show ? 'text' : 'password'"
                  formControlName="passwordConfirm"
                  maxlength="15"
                  minlength="8"
                /><i
                  class="far fa-eye"
                  *ngIf="eyeShown"
                  id="togglePassword"
                  (click)="passwordShown()"
                ></i>
                <i
                  class="far fa-eye-slash"
                  (click)="passwordHidden()"
                  *ngIf="eyeHidden"
                  aria-hidden="true"
                ></i>
              </div>
            </mat-form-field>
            <p class="error">{{ errorPasswordConfirm }}</p>
          </div>
    
          <div class="actionBtn">
            <button type="submit" class="addBtn" (click)="changePassword()">Verify</button>
            <!-- <button type="submit" class="resetBtn" (click)="resetForm()">Reset</button> -->
          </div>
        </form>
      </div>
    </div>
    
    <app-footer></app-footer>
  </div>
